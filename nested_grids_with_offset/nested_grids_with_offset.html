<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nested grids with offsets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span>Some header goes here, with pics/title/whatever.</span>
      </div>
      <div class="main-content">
        <span>Main area for the main content. Few nested grids below. </span>
        <article class="nested-grid-1">
          <div>
            <span>Here goes article one..</span>
          </div>
          <div>
            <span>&larr; offset here and article two right after</span>
          </div>
        </article>
      </div>
      <div class="sidebar">
        <span>A sidebar, could have a menu/index/etc.</span>
      </div>
    </div>
  </body>
</html>
